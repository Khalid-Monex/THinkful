<!doctype html>
<html lang="en" ng-app='myApp'>
  <head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
        <!-- note that here weâ€™re linking to a CDN version of Angular  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body class="cell" ng-controller="MultiplicationCtrl">
  <form name="dataForm">
    <label>Enter limit : </label>
    <input type="text" name="limit" ng-model="numberLimit">
  </form>
    <table class="cell">
        <tr ng-repeat="numberA in numbers()">
            <td  ng-repeat="numberB in numbers()">
                {{ compute(numberA ,numberB) }}
            </td>
        </tr>
    </table>
</body>
</html>
